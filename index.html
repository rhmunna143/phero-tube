<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/Icon.png" type="image/x-icon">
</head>

<body class="container mx-auto">
    <header>
        <nav class="py-10 px-4 lg:px-0">
            <div class="flex justify-between">
                <div class="logo">
                    <a href="index.html"><img src="./images/Logo.png" alt="Logo"></a>
                </div>

                <div class="view-sort-btn">
                    <button class="btn btn-primary px-4 h-5 rounded-md capitalize" id="" onclick="">Sort by
                        view</button>
                </div>

                <div class="blog-btn">
                    <button
                        class="btn btn-primary px-6 h-5 rounded-md capitalize bg-green-800 text-white hover:bg-black"
                        id="blog-btn" onclick="navigateBlog()">Blog</button>
                </div>
            </div>

            <hr class="my-8">
        </nav>
    </header>

    <main>
        <!-- tabs section -->
        <section>
            <!-- category container -->
            <div class="tabs tabs-boxed bg-gray-50 text-center justify-center" id="tabs-container">
               
            </div>
        </section>

        <!-- cards section -->
        <section class="grid grid-cols-1 gap-4 my-2 md:grid-cols-2 lg:grid-cols-4" id="cards-container">

            <!-- crd will up by js here-->


        </section>
    </main>


    <!-- scripts -->
    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/92c3f0ab6e.js" crossorigin="anonymous"></script>
</body>

</html>
